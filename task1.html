<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.js"></script> 
    <link rel="stylesheet" href="task1_css.css">
</head>
<body>
    <div class="container">
        <div class="row bg-color2 p-4">
            <div class="col-md-2 " >
                <h1 style="transform: rotate(270deg); margin-top: 250px; color: #ac0dec;">BOOTSTRAP4</h1>
            </div>
            <div class="col-md-5">
                <div class="card p-4 rounded-start-5 p-4">
                    <h2 style="color: #ac0dec;font-size: 30px; text-align: center; margin-top: 30px;">Create new account</h2>
                    <form style="margin-top: 30px;">
                        <div class="form-group">
                            <span class="input-group-text text-light txt-mycolor"> <i class="fa-solid fa-user"></i>
                            <input type="text" class="form-control py-2 my-3" id="username" placeholder="Enter username"></span>
                        </div>
                        <div class="form-group">
                            
                            <input type="email" class="form-control py-2 my-3" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control py-2 my-3" id="password" placeholder="Enter password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input py-2 my-3" id="terms">
                            <label class="form-check-label mb-3" for="terms">I read and agree to Terms & Conditions</label>
                        </div>
                        <button type="submit" class="btn bg-color3 mt-3 mb-3">CREATE ACCOUNT</button>
                    </form>
                </div>
            </div>
            <div class="col-md-5 d-flex flex-column rounded-4 justify-content-center align-items-center bg-color3 text-white">
                <h1>Hello World!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>
                <button class="btn btn-light " style="">Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
